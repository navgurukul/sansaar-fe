language: node_js
os: linux
dist: bionic
node_js:
  12
before_script:
  - npm run clean && npm install
env:
  global:
    secure: 
script: npm run build
deploy:
  - provider: pages
    cleanup: false
    keep_history: true
    target_branch: gh-pages-dev
    strategy: git
    local_dir: docroot
    on:
      branch: dev
    edge: true
  - provider: pages
    cleanup: false
    keep_history: true
    strategy: git
    target_branch: gh-pages
    local_dir: docroot
    on:
      branch: master
    edge: true
